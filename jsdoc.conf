{
    "plugins": [],
    "recurseDepth": 10,
    "source": {
        "include": [ "./" ],
        "exclude": [ "./node_modules" ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "systemName"            : "OB Backend CC",
        "footer"                : "Acme Technologies",
        "copyright"             :  "Acme Technologies",
        "includeDate"           : false,
        "navType"               : "vertical",
        "theme"                 : "flatly",
        "linenums"              : true,
        "collapseSymbols"       : true,
        "inverseNav"            : false,
        "outputSourceFiles"     : false ,
        "outputSourcePath"      : true 
    }    
}